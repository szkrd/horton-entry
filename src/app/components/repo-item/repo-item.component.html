<h2 class="h4">
  {{item.fullName}}
</h2>
<p>
  {{item.description}}
</p>
<dl class="clearfix">
  <dt>Forks:</dt>
  <dd>{{item.forks}}</dd>

  <dt>Stars:</dt>
  <dd>{{item.stargazersCount}}</dd>

  <dt>Issue count:</dt>
  <dd>
    <a [routerLink]="['/issues']" [queryParams]="{q: item.fullName}">
      {{item.openIssuesCount}}
    </a>
  </dd>
</dl>
